<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Virtual Trainer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

        <!-- App Related Stuff -->
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="apple-touch-icon" href="images/Favicon.png">
        <meta name="apple-mobile-web-app-title" content="Virtual Trainer">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

    </head>
    <body>
        <script src="scrpit.js" async defer></script>

        <!-- Title -->
        <h5 class="title"> Workout Randomizer</h5>

        <!-- Button -->
        <button class="btn "onclick="generateRandomNumber()">CLICK ME!!</button>
        <p id="result"></p>

        <script>
            function generateRandomNumber() {
            var min = 1
            var max = 7
            
            var randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("result").innerHTML = "Random Number: " + randomNumber;
        }
        </script>

        <!-- Result -->
        <h2>Match the Workout to your number</h2>
        <ol>
            <li>Push</li>
            <li>Pull</li>
            <li>Chest and back</li>
            <li>Arms (bis and tris)</li>
            <li>Sarms (shoulders and arms)</li>
            <li>Shoulder</li>
            <li>Legs</li>
          </ol>
    </body>
</html>
