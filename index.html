<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Virtual Trainer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

        <!-- App Related Stuff -->
        <link rel="icon" type="image/png" href="images/favicon.png?v=2" />
        <link rel="apple-touch-icon" href="images/favicon.png?v=2">
        <meta name="apple-mobile-web-app-title" content="Virtual Trainer">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

    </head>
    <body>
        <script src="scrpit.js" async defer></script>

        <div class="wrapper">
            <!-- Title -->
            <h5 class="title"> Workout Randomizer</h5>

            <!-- Clock -->
            <div id="clock"></div>

            <script>
                function displayTime() {
                    var currentTime = new Date();
                    var hours = currentTime.getHours();
                    var minutes = currentTime.getMinutes();
                    
                    // Pad single digit minutes with a leading zero
                    minutes = minutes < 10 ? "0" + minutes : minutes;

                    // Convert 24-hour format to 12-hour format
                    var meridiem = hours >= 12 ? "PM" : "AM";
                    hours = hours % 12;
                    hours = hours ? hours : 12; // 0 should be displayed as 12
                    
                    var timeString = hours + ":" + minutes + " " + meridiem;
                    document.getElementById("clock").innerHTML = timeString;
                }

            // Update time every second
            setInterval(displayTime, 1000);

            // Display time when the page loads
            window.onload = displayTime;
            </script>

            <!-- Button -->
            <button class="btn "onclick="generateRandomNumber()">CLICK ME!!</button>
            <p id="result"></p>

            <script>
                function generateRandomNumber() {
                var min = 1
                var max = 7
                
                var randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                document.getElementById("result").innerHTML = "Random Number: " + randomNumber;
            }
            </script>

            <!-- Result -->
            <h2>Match the Workout to your number</h2>
            <ol>
                <li>Push</li>
                <li>Pull</li>
                <li>Chest and back</li>
                <li>Arms (bis and tris)</li>
                <li>Sarms (shoulders and arms)</li>
                <li>Shoulder</li>
                <li>Legs</li>
            </ol>

            <!-- Date and Day -->
            <script>
                function displayDateAndDay() {
                    // Get current date
                    var currentDate = new Date();
                    
                    // Array of weekday names
                    var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                    
                    // Get the day of the week (0-6)
                    var dayIndex = currentDate.getDay();
                    
                    // Get the day name using the day index
                    var dayName = days[dayIndex];
                    
                    // Get the date in the format MM/DD/YYYY
                    var formattedDate = (currentDate.getMonth() + 1) + "/" + currentDate.getDate() + "/" + currentDate.getFullYear();
                    
                    // Display the date and day
                    document.getElementById("date").innerText = dayName +": "+ formattedDate;
                }
                
                // Call the function when the page loads
                window.onload = displayDateAndDay;
            </script>
                <p id="date"></p>

        </div>
    </body>
</html>
